<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Alessi ♡</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fce4ec;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 60px;
      position: relative;
    }

    #heart {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.15s, filter 0.15s;
      user-select: none;
      z-index: 1;
    }

    #heart:active {
      transform: scale(0.9);
      filter: brightness(0.8);
    }

    .message {
      position: absolute;
      padding: 10px 18px;
      background-color: rgba(255, 105, 180, 0.85);
      color: white;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      white-space: nowrap;
      animation: floatUp 2.5s forwards ease-out;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      #heart {
        width: 100px;
        height: 100px;
      }

      .message {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <img id="heart" src="corazon1.png" alt="Corazón">

  <script>
    const messages = [
      "Amo tu voz",
      "Eres increíble.",
      "Me emociona tus mensajes",
      "Quiero conocerte más",
      "Voy a apoyarte siempre.",
      "Me interesas mucho.",
      "Quiero ver anime contigo.",
      "Haces mi día mejor.",
      "Amo tu voz.",
      "Eres especial.",
      "Me encariñé contigo demasiado.",
      "Admiro tu responsabilidad.",
      "Tan tierna como fuerte.",
      "Contigo todo es mejor.",
      "Tu voz me tranquiliza.",
      "Quiero que esto dure a futuro.",
      "Sonrío con tus bromas.",
      "Me inspiras a darte detalles.",
      "Quiero valorarte como te mereces.",
      "Quiero ver tus bonitos ojos.",
      "Me haces querer ser mejor.",
      "Te quiero un montón.",
      "Vales totalmente la pena siempre."
    ];

    while (messages.length < 23) {
      messages.push(`Mensaje lindo número ${messages.length + 1}`);
    }

    let clickCount = 0;

    document.getElementById("heart").addEventListener("click", () => {
      clickCount++;
      let msgText = (clickCount <= 23)
        ? messages[clickCount - 1]
        : messages[Math.floor(Math.random() * messages.length)];

      showFloatingMessage(msgText);
    });

    function showFloatingMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = text;

      const heart = document.getElementById("heart");
      const rect = heart.getBoundingClientRect();

      const offsetX = Math.floor(Math.random() * 60) - 30; // entre -30 y +30 px
      const offsetY = -60; // encima del corazón

      msg.style.left = `${rect.left + rect.width / 2 + offsetX}px`;
      msg.style.top = `${rect.top + offsetY}px`;

      document.body.appendChild(msg);

      setTimeout(() => msg.remove(), 2500);
    }
  </script>

</body>
</html>
